steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/aiocc-runner', '-f', 'Dockerfile.aiocc', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aiocc-runner']

  # Deploy container to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'aiocc-runner'
      - '--image'
      - 'gcr.io/$PROJECT_ID/aiocc-runner'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-secrets'
      - 'SLACK_BOT_TOKEN=SLACK_BOT_TOKEN:latest,SENDGRID_API_KEY=SENDGRID_API_KEY:latest,TRELLO_API_KEY=TRELLO_API_KEY:latest,TRELLO_TOKEN=TRELLO_TOKEN:latest'

images:
  - 'gcr.io/$PROJECT_ID/aiocc-runner'
